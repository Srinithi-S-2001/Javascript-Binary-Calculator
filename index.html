<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="binaryCalculator.css" type="text/css">
    </head>
    <body>
          <div id="res" style="background-color:lightgray;border:solid;height:48px;font-size:20px;"></div>
          <div id="btns">
          <button id="btn0" style="background-color:lightgreen;color:brown;"class="bodyelement">0</button>
            <button id="btn1" style="background-color:lightgreen;color:brown;"class="bodyelement">1</button>
            <button id="btnClr" style="background-color:darkgreen;color:white;"class="bodyelement">C</button>
            <button id="btnEql" style="background-color:darkgreen;color:white;"class="bodyelement">=</button>
          <button id="btnSum" style="background-color:black;color:red;" class="bodyelement">+</button>
          <button id="btnSub" style="background-color:black;color:red;" class="bodyelement">-</button>
          <button id="btnMul" style="background-color:black;color:red;" class="bodyelement">*</button>
          <button id="btnDiv" style="background-color:black;color:red;" class="bodyelement">/</button>
            </div>
        <script src="binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
